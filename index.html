<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Delivery Food - доставка еды на дом</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="./img/header/logo.svg" alt="Logo" class="logo">
      <input type="text" class="input search-input" placeholder="Адрес доставки">
      <div class="buttons">
        <button class="button button-primary">
          <img class="button-icon" src="./img/header/user.svg" alt="user">
          <span class="button-text">Войти</span>
        </button>
        <button class="button">
          <img class="button-icon" src="./img/header/shopping-cart.svg" alt="user">
          <span class="button-text">Корзина</span>
        </button>
      </div>
    </header>
  </div>
</body>

</html>
